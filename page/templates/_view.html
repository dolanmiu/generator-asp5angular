<div class="container">

    <div ng-include="'App/Components/Navbar/navbar.html'"></div>

    <h1><%= name %></h1>

    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{awesomeThing.Logo}}" alt="{{awesomeThing.Title}}">
                <div class="caption">
                    <h3>{{awesomeThing.Title}}</h3>
                    <p>{{awesomeThing.Description}}</p>
                    <p><a ng-href="{{awesomeThing.Url}}">{{awesomeThing.Url}}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'App/Components/Footer/footer.html'"></div>

</div>
